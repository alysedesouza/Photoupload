<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Photos</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="photo" accept="image/*" multiple>
            <input type="button" value="Upload" onclick="uploadPhoto()">
        </form>
        <div id="coordinates" style="display:none;">
            <h2>GPS Coordinates:</h2>
            <p id="latitude"></p>
            <p id="longitude"></p>
        </div>
    </div>

    <script>
        function uploadPhoto() {
            var form = document.getElementById('upload-form');
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        document.getElementById('coordinates').style.display = 'block';
                        document.getElementById('latitude').innerText = 'Latitude: ' + response.latitude;
                        document.getElementById('longitude').innerText = 'Longitude: ' + response.longitude;
                    } else {
                        alert('Error: ' + response.message);
                    }
                } else {
                    alert('Error: ' + xhr.statusText);
                }
            };

            xhr.onerror = function() {
                alert('Network error');
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
