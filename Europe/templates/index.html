<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos with GPS Coordinates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #ccc;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            text-align: center;
        }

        .sidebar form {
            text-align: center;
        }

        .sidebar input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .sidebar #coordinates {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="sidebar">
        <h1>Upload Photos</h1>
        <form id="upload-form" enctype="multipart/form-data" action="/upload" method="post">
            <input type="file" name="photo" id="photo-input" accept="image/*" multiple>
            <input type="submit" id="upload-btn" value="Upload">
        </form>
        <div id="coordinates" style="display:none;">
            <h2>GPS Coordinates:</h2>
            <p id="latitude"></p>
            <p id="longitude"></p>
        </div>
    </div>
    <div class="main-content">
        <div id="map"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize the map
            var map = L.map('map').setView([-25.2744, 133.7751], 4); // Centered on Australia

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define bounds for Australia
            var australiaBounds = [
                [-44, 113], // Southwest corner
                [-10, 154]  // Northeast corner
            ];
            map.fitBounds(australiaBounds);

            $('#upload-form').submit(function(event) {
                // Prevent form submission
                event.preventDefault();
                // Perform AJAX request to upload the file
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: new FormData(this),
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            // Show the hidden coordinates div
                            $('#coordinates').show();
                            // Display the GPS coordinates
                            $('#latitude').text('Latitude: ' + response.latitude);
                            $('#longitude').text('Longitude: ' + response.longitude);

                            // Update the map with the GPS coordinates
                            map.setView([response.latitude, response.longitude], 13);
                            L.marker([response.latitude, response.longitude]).addTo(map)
                                .bindPopup('Photo Location')
                                .openPopup();
                        } else {
                            alert('Error: ' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        // Display error message if any
                        alert('Error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
